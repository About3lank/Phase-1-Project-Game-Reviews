<!DOCTYPE html>
<html>
    <head>
        <title>Phase 1 Project: Game Reviews</title>
        <script src="index.js" defer></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,800;1,600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <h1>Video Game Reviews</h1>
        <p>Samuel Lee & Matthew Blank</p>

        <div id="myModal" class="modal">
            <div class="modal-content">
              <span class="close">&times;</span>
              <iframe id="game-trailer" allowfullscreen></iframe>
            </div>
        </div>
        <div id="game-section">
            <form id="leave-review">
                <h2>Leave a Game Review</h2>
                <div class="form-section">
                    <label for="game">Choose a game:</label><br>
                    <select name="game" id="games-dropdown" required>
                        <option value="" selected hidden>...</option>
                    </select>
                </div>
                <div class="form-section star-rating">
                    <label for="rating">Rating:</label>
                    <div class="radio-buttons">
                        <span>
                            <input type="radio" name="star-rating" value=1 required="required"><label for="1-star">★☆☆☆☆</label>
                        </span>
                        <span>
                            <input type="radio" name="star-rating" value=2><label for="1-star">★★☆☆☆</label>
                        </span>    
                        <span>
                            <input type="radio" name="star-rating" value=3><label for="1-star">★★★☆☆</label>
                        </span>
                        <span>
                            <input type="radio" name="star-rating" value=4><label for="1-star">★★★★☆</label>
                        </span>
                        <span>
                            <input type="radio" name="star-rating" value=5><label for="1-star">★★★★★</label>
                        </span>
                    </div>
                </div>
                <div class="form-section">
                    <label for="comment">Comment:</label><br>
                    <textarea name="comment" id="comment-field"></textarea>
                </div>
                <div class="form-section">
                    <input type="submit" value="submit" id="submit-button">
                </div>


                
            </form>
            <table id="game-table">
                <tr>
                    <th style="width:100px"></th>
                    <th style="width:300px">Game</th>
                    <th style="width:70px">Release Year</th>
                    <th style="width:140px">Genre</th>
                    <th style="width:120px">Avg Rating</th>
                    <th style="width:360px">Reviews</th>
                </tr>
            </table>
        </div>
    </body>
</html>
